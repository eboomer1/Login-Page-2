<!DOCTYPE html>
<html>
    <head>
        <title>Login Master</title>
        <link rel="stylesheet" href="stylee.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/fake-logo.png" width="500px" class="name">
        <div class="login">
            <p>
                Welcome Back. Please
                <b>LOGIN</b>
                to continue...
            </p>
            <hr>
            <p>
                Username: <input type="text" id="username">
                <br>
                <br>
                Password: <input type="text" id="password">
            </p>
            <button type="button" id="login">
                LOGIN
            </button>
            <br>
            <br>
            <a href="https://www.wikihow.com/Remember-Passwords">
                Forgot your password?
            </a>
        </div>
        <p style="text-align:center;">
            <a href="https://www.facebook.com/" target="blank_">
                <img src="images/facebook-icon.png" class="images">
            </a>
            <a href="https://www.youtube.com/" target="blank_">
                <img src="images/youtube-icon.png" class="images">
            </a>
            <a href="https://twitter.com/" target="blank_">
                <img src="images/twitter-icon.png" class="images">
            </a>
            <a href="https://www.instagram.com/" target="blank_">
                 <img src="images/instagram-icon.png" class="images">
            </a>
        </p>
        <script src="main.js"></script>
    </body>
</html>
